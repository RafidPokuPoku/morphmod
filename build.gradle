plugins {
    id 'fabric-loom' version '1.3-SNAPSHOT'
    id 'maven-publish'
}

group = 'com.example'
version = '1.0.0'
archivesBaseName = 'morphmod'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://repo.spongepowered.org/maven' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.1"
    mappings "net.fabricmc:yarn:1.21.1+build.12:v2"
    modImplementation "net.fabricmc:fabric-api:0.102.1+1.21.1"

    // Keybinds and client-side helper APIs
    modCompile "net.fabricmc:fabric-language-kotlin:1.9.5+kotlin.1.8.21" // optional
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

loom {
    // configure if needed
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
